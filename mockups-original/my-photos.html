<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="" />
    <meta name="author" content="" />

    <link rel="apple-touch-icon" sizes="57x57" href="assets/img/favicon/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/img/favicon/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/img/favicon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/favicon/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/img/favicon/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/img/favicon/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/img/favicon/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/img/favicon/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="assets/img/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/img/favicon/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="assets/img/favicon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="assets/img/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="assets/img/favicon/manifest.json">
    <link rel="mask-icon" href="assets/img/favicon/safari-pinned-tab.svg" color="#f0ad4e">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="assets/img/favicon/mstile-144x144.png">
    <meta name="theme-color" content="#f0ad4e">
    <title>HeyPage</title>
    <!-- Stylesheet -->
    <!-- build:css -->
    <link href="assets/css/starter.css" rel="stylesheet" />
    <!-- endbuild -->
  </head>

  <body>
    <!-- Include topnav - for DEV purposes-->
    <div w3-include-html="includes_topnav.html"></div>

    <main role="main" class="container-fluid mt-sm-5 pt-sm-4">
      <div class="row justify-content-xl-between">
        <!-- spacer -->
        <div class="order-3 d-none d-md-block col sidenav-wrap"></div>
        <!-- END spacer -->

        <!-- Include Sidenav - for DEV purposes -->
        <div
          w3-include-html="includes_sidenav.html"
          class="col-10 col-lg-3 pl-lg-0 sidenav-wrap"
          id="sideNav"
        ></div>
        <!-- END sidenav -->

        <div class="col-12 col-lg-9 col-xl-7" id="mainWrap">
          <!-- Start User profile tile -->
          <div
            w3-include-html="includes_my-profile-head.html"
            class="card mb-3 shadow-sm user-profile"
          ></div>
          <!-- END user profile tile -->

          <div class="card mb-3 shadow-sm">
            <div class="card-body">
              <div class="form-row justify-content-between">
                <div
                  class="col-12 col-sm-auto text-right mb-2 mb-sm-0 order-sm-2"
                >
                  <button
                    class="btn btn-outline-primary border-transparent"
                    data-toggle="modal"
                    data-target="#uploadModal"
                  >
                    Add Photos
                  </button>
                  <button
                    class="btn btn-outline-primary border-transparent"
                    data-toggle="modal"
                    data-target="#albumModal"
                  >
                    New Album
                  </button>
                </div>

                <ul class="nav nav-pills mb-3" id="myTab" role="tablist">
                  <li class="nav-item mr-1" role="presentation">
                    <a
                      class="nav-link active"
                      id="photos-tab"
                      data-toggle="tab"
                      href="#photos"
                      role="tab"
                      aria-controls="photos"
                      aria-selected="true"
                      >Photos <span>234</span></a
                    >
                  </li>
                  <li class="nav-item mr-1" role="presentation">
                    <a
                      class="nav-link"
                      id="albums-tab"
                      data-toggle="tab"
                      href="#albums"
                      role="tab"
                      aria-controls="albums"
                      aria-selected="false"
                      >Albums <span>4</span></a
                    >
                  </li>
                </ul>
              </div>

              <div class="tab-content" id="myTabContent">
                <!-- Photos Tab -->
                <div
                  class="tab-pane fade show active"
                  id="photos"
                  role="tabpanel"
                  aria-labelledby="photos-tab"
                >
                  <div class="form-row">
                    <div class="col-6 col-sm-4 col-lg-3 mb-2 gallery-img">
                      <div class="square-img">
                        <img src="assets/img/image-1.jpg" alt="" />
                      </div>
                    </div>
                    <div class="col-6 col-sm-4 col-lg-3 mb-2 gallery-img">
                      <div class="square-img">
                        <img src="assets/img/image-2.jpg" alt="" />
                      </div>
                    </div>
                    <div class="col-6 col-sm-4 col-lg-3 mb-2 gallery-img">
                      <div class="square-img">
                        <img src="assets/img/image-3.jpg" alt="" />
                      </div>
                    </div>
                    <div class="col-6 col-sm-4 col-lg-3 mb-2 gallery-img">
                      <div class="square-img">
                        <img src="assets/img/image-4.jpg" alt="" />
                      </div>
                    </div>
                    <div class="col-6 col-sm-4 col-lg-3 mb-2 gallery-img">
                      <div class="square-img">
                        <img src="assets/img/image-5.jpg" alt="" />
                      </div>
                    </div>
                    <div class="col-6 col-sm-4 col-lg-3 mb-2 gallery-img">
                      <div class="square-img">
                        <img src="assets/img/image-6.jpg" alt="" />
                      </div>
                    </div>
                  </div>

                  <a href="edit-photos.html" class="btn btn-soft-secondary"
                    >Edit Photos</a
                  >
                </div>

                <!-- Albums tab -->
                <div
                  class="tab-pane fade"
                  id="albums"
                  role="tabpanel"
                  aria-labelledby="albums-tab"
                >
                  <div class="form-row">
                    <a
                      href="my-photos-album.html"
                      class="text-decoration-none col-6 col-sm-4 col-lg-3 mb-2"
                    >
                      <div class="square-img mb-3">
                        <img src="assets/img/image-3.jpg" alt="" />
                      </div>
                      <h4 class="mb-2">X-mas lights</h4>
                      <p class="smaller text-muted">12 items</p>
                    </a>
                    <a
                      href="my-photos-album.html"
                      class="text-decoration-none col-6 col-sm-4 col-lg-3 mb-2"
                    >
                      <div class="square-img mb-3">
                        <img src="assets/img/image-1.jpg" alt="" />
                      </div>
                      <h4 class="mb-2">Summer Break</h4>
                      <p class="smaller text-muted">42 items</p>
                    </a>
                    <a
                      href="my-photos-album.html"
                      class="text-decoration-none col-6 col-sm-4 col-lg-3 mb-2"
                    >
                      <div class="square-img mb-3">
                        <img src="assets/img/image-6.jpg" alt="" />
                      </div>
                      <h4 class="mb-2">Mountains</h4>
                      <p class="smaller text-muted">12 items</p>
                    </a>
                    <a
                      href="my-photos-album.html"
                      class="text-decoration-none col-6 col-sm-4 col-lg-3 mb-2"
                    >
                      <div class="square-img mb-2">
                        <img src="assets/img/image-7.jpg" alt="" />
                      </div>
                      <h4 class="mb-2">Beach time</h4>
                      <p class="smaller text-muted">312 items</p>
                    </a>
                    <a
                      href="my-photos-album.html"
                      class="text-decoration-none col-6 col-sm-4 col-lg-3 mb-2"
                    >
                      <div class="square-img mb-2">
                        <img src="assets/img/image-5.jpg" alt="" />
                      </div>
                      <h4 class="mb-2">Modelling</h4>
                      <p class="smaller text-muted">22 items</p>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal NEW ALBUM -->
    <div
      class="modal fade"
      tabindex="-1"
      id="albumModal"
      tabindex="-1"
      aria-labelledby="albumModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Create New Album</h3>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label>Album Name</label>
                <input type="text" name="" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-primary border-transparent"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              style="min-width: 6rem"
            >
              Create
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- END new album -->

    <!-- Modal EDIT PHOTO -->
    <div
      class="modal fade"
      tabindex="-1"
      id="uploadModal"
      tabindex="-1"
      aria-labelledby="uploadModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Add Photos</h3>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form
              class="box"
              method="post"
              action=""
              enctype="multipart/form-data"
            >
              <div class="box__input text-center">
                <input
                  class="box__file"
                  type="file"
                  name="files[]"
                  id="file"
                  data-multiple-caption="{count} files selected"
                  style="visibility: hidden"
                /><br />
                <label for="file"
                  ><strong>Choose a file</strong
                  ><span class="box__dragndrop"> or drag it here</span>.</label
                >
                <button
                  class="box__button btn btn-soft-secondary"
                  type="submit"
                >
                  Upload
                </button>
              </div>
              <div class="box__uploading">Uploadingâ€¦</div>
              <div class="box__success">Done!</div>
              <div class="box__error">Error! <span></span>.</div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-primary border-transparent"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              style="min-width: 6rem"
            >
              Upload
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- END modal photo -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/vendor/jquery.min.js"></script>
    <script src="assets/js/vendor/popper.min.js"></script>
    <script src="assets/js/vendor/bootstrap.min.js"></script>
    <!-- build:js -->
    <script src="assets/js/includeHTML.js"></script>
    <script src="assets/js/upload-box.js"></script>
    <script src="assets/js/Am2_SimpleSlider.js"></script>

    <script src="assets/js/app.js"></script>

    <!-- script src="assets/js/lightbox.js"></script -->
    <!-- endbuild -->
  </body>
</html>
