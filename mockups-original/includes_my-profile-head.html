<!-- Modal EDIT PHOTO -->
<div
  class="modal fade"
  tabindex="-1"
  id="photoModal"
  tabindex="-1"
  aria-labelledby="photoModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Edit Photo</h3>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          class="box has-advanced-upload"
          method="post"
          action=""
          enctype="multipart/form-data"
        >
          <div class="box__input text-center">
            <input
              class="box__file"
              type="file"
              name="files[]"
              id="file"
              data-multiple-caption="{count} files selected"
              style="visibility: hidden"
            />
            <label for="file"
              ><strong>Choose a file</strong
              ><span class="box__dragndrop"> or drag it here</span>.</label
            >
            <button class="box__button btn btn-soft-secondary" type="submit">
              Upload
            </button>
          </div>
          <div class="box__uploading">Uploadingâ€¦</div>
          <div class="box__success">Done!</div>
          <div class="box__error">Error! <span></span>.</div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-primary border-transparent"
          data-dismiss="modal"
        >
          Cancel
        </button>
        <button type="button" class="btn btn-primary" style="min-width: 6rem">
          Upload
        </button>
      </div>
    </div>
  </div>
</div>
