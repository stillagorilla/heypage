  <body>
    <!-- Include topnav - for DEV purposes-->
    <div w3-include-html="includes_topnav.html"></div>

    <main role="main" class="container-fluid mt-sm-5 pt-sm-4">
      <div class="row justify-content-xl-between">
        <!-- spacer -->
        <div class="order-3 d-none d-md-block col sidenav-wrap"></div>
        <!-- END spacer -->

        <!-- Include Sidenav - for DEV purposes -->
        <div w3-include-html="includes_sidenav.html"  class="col-10 col-lg-3 pl-lg-0 sidenav-wrap"  id="sideNav"></div>
        <!-- END sidenav -->

        <div class="col-12 col-lg-9 col-xl-7" id="mainWrap">
 
          <div class="card mb-3 shadow-sm">
            
            <div class="card-body">
              <h2>Create Business</h2>
              <form>
                <div class="form-group">
                  <label>Business Name</label>
                  <input type="text" name="" class="form-control" />
                </div>

                <div class="form-group">
                  <label>Location</label>
                  <input type="text" name="" class="form-control mb-2" placeholder="Address">

                  <div class="form-row">
                    <div class="col-12 col-sm-4">
                      <input type="text" name="" class="form-control mb-2" placeholder="ZIP">
                    </div>
                    <div class="col-12 col-sm">
                      <select class="select2 form-control">
                        <option value="" disabled selected>Select Country</option>
                        <option>USA - Washington</option>
                        <option>USA - New York</option>
                        <option>USA - California</option>
                        <option>USA - Colorado</option>
                        <option>Canada</option>
                        <option>Brazil</option>
                        <option>Spain</option>
                        <option>Portugal</option>
                      </select>
                    </div>
                  </div>
                  <button class="btn btn-sm btn-light mb-3">Add another location</button>
                </div>


                <div class="form-group">
                  <label>Website</label>
                  <input type="text" name="" class="form-control">
                </div>
                
                <div class="form-group">
                  <label>Category</label>
                  <select class="select2 form-control">
                    <option value="" disabled selected>Select Category</option>
                    <optgroup label="Tech">
                      <option>Tech Subcat 1</option>
                      <option>IT</option>
                      <option>Tech 2</option>
                    </optgroup>
                    <optgroup label="Restaurant">
                      <option>BBQ</option>
                      <option>Thai</option>
                      <option>Tex Mex</option>
                      <option>Healty</option>
                      <option>Cafe</option>
                    </optgroup>
                    <optgroup label="Group Name">
                      <option>Shop</option>
                      <option>Option XX</option>
                    </optgroup>
                  </select>
                </div>

                <div class="form-group">
                  <label>Image</label>
                   <div class="box has-advanced-upload"  method="post"   action=""   enctype="multipart/form-data" >
                    <div class="box__input text-center">
                      <input
                        class="box__file"
                        type="file"
                        name="files[]"
                        id="file"
                        data-multiple-caption="{count} files selected"
                        style="visibility: hidden"
                      />
                      <label for="file" class="p-3 file__label"
                        ><strong>Choose a file</strong
                        ><span class="box__dragndrop"> or drag it here</span>.</label
                      >
                      <button class="box__button btn btn-soft-secondary" type="submit">
                        Upload
                      </button>
                    </div>
                    <div class="box__uploading">Uploadingâ€¦</div>
                    <div class="box__success">Done!</div>
                    <div class="box__error">Error! <span></span>.</div>
                  </div>
                </div>


                <button
                type="submit"
                class="btn btn-primary"
                style="min-width: 6rem"
              >
                Create
              </button>
              </form>
           
             
              
            </div>
    
          </div>
        </div>
      </div>
    </main>
